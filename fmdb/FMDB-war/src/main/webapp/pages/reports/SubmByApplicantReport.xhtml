<ui:composition template="/WEB-INF/templates/fmdbTemplate.xhtml"
                xmlns="http://www.w3.org/1999/xhtml" 
                xmlns:h="http://java.sun.com/jsf/html" 
                xmlns:ui="http://java.sun.com/jsf/facelets" 
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="content">

        <h:form id="applicantReport">
            <h1 class="first-item">Submissions by Applicant Name</h1> 
            <p:messages />
            <div class="ui-g no-gutter">
                <div class="ui-g-4">
                    <label>Report View</label>
                    <h:selectOneMenu id="reportView" value="#{SubmByApplicantReport.reportView}">
                        <f:selectItems value="#{SubmByApplicantReport.reportViewOptions}"/>
                    </h:selectOneMenu>
                </div>
                <div class="ui-g-8"/>
                <div class="ui-g-4">
                    <label>Company</label> <span style="color:red"> *</span>
                    <p:inputText id="companyName" value="#{SubmByApplicantReport.company}" required="true"/>
                </div>
                <div class="ui-g-12">
                    <p:commandButton action="#{SubmByApplicantReport.runReportAction}" value="Run Report"/>
                </div>
            </div>

        </h:form>

    </ui:define>
</ui:composition>
