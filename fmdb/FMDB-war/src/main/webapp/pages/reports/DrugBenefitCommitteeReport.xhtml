<ui:composition template="/WEB-INF/templates/fmdbTemplate.xhtml"
                xmlns="http://www.w3.org/1999/xhtml" 
                xmlns:h="http://java.sun.com/jsf/html" 
                xmlns:ui="http://java.sun.com/jsf/facelets" 
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="content">

        <h:form id="drugBenefitReport">
            <h1 class="first-item">Drug Benefit Committee Report</h1> 
            <p:messages/>
            <div class="ui-g no-gutter">
                <div class="ui-g-4">
                    <label>Report View</label>
                    <h:selectOneMenu id="reportView" value="#{DrugBenefitCommitteeReport.reportView}" valueChangeListener="#{DrugBenefitCommitteeReport.updateView}">
                        <p:ajax event="change" update="drugBenefitReport"/>
                        <f:selectItems value="#{DrugBenefitCommitteeReport.reportViewOptions}"/>
                    </h:selectOneMenu>
                </div>
                <div class="ui-g-8"/>
                <div class="ui-g-4">
                    <label>Sort By</label>               
                    <h:selectOneMenu id="sortBy" value="#{DrugBenefitCommitteeReport.sortBy}" disabled="true">
                        <f:selectItems value="#{DrugBenefitCommitteeReport.sortByOptions}"/>
                    </h:selectOneMenu>
                </div>
                <div class="ui-g-12">
                    <p:commandButton action="#{DrugBenefitCommitteeReport.runReportAction}" value="Run Report"/>   
                </div>
            </div>
        </h:form>

    </ui:define>
</ui:composition>
