<ui:composition template="/WEB-INF/templates/fmdbTemplate.xhtml"
                xmlns="http://www.w3.org/1999/xhtml" 
                xmlns:h="http://java.sun.com/jsf/html" 
                xmlns:ui="http://java.sun.com/jsf/facelets" 
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="content">

        <h:form id='form1'>
            <p:messages />
            <h1 class="first-item">Product Listing Agreement Status Codes</h1>
                        <p:outputPanel id="plaStatusCodes" class="ui-g no-gutter">
                
                <div class="ui-g-4">
                <h:outputLabel value="PLA Status Code" />
                <h:selectOneMenu value="#{PLAStatusCodes.selectedType}" valueChangeListener="#{PLAStatusCodes.selectType}">
                    <f:selectItem itemLabel="" itemValue="" />
                    <f:selectItems value="#{DropDownListBean.plaStatusTypes}" />
                    <p:ajax event="change"  process="@this" update="plaStatusCodes" />
                </h:selectOneMenu>
                </div><div class="ui-g-8"/>
                
                <div class="ui-g-4">
                <h:outputLabel value="PLA Description"/>
                <p:inputText value="#{PLAStatusCodes.type.plaStatusDsc}" 
                             required="true" requiredMessage="PLA Description is required" maxlength="250" size="50"/>
                </div><div class="ui-g-8"/>
                
                <div class="ui-g-12">
                    <h:outputLabel value="Active"/><br/>
                    <p:selectBooleanCheckbox value="#{PLAStatusCodes.type.activeYnBool}" />
                </div>
                
                <p:outputPanel class="ui-g-2" rendered="#{PLAStatusCodes.selectedType!=null}" style="margin-bottom: 20px">
                    <h:outputLabel value="Last Modified:" /><br/>
                    <h:outputText value="#{PLAStatusCodes.type.lastModifiedDtm}">
                        <f:convertDateTime pattern="yyyy-MMM-dd" />
                    </h:outputText>
                </p:outputPanel>
                
                <p:outputPanel class="ui-g-2" rendered="#{PLAStatusCodes.selectedType!=null}" style="margin-bottom: 20px">                        
                    <h:outputLabel value="Modified By:" /><br/>
                    <h:outputText value="#{PLAStatusCodes.type.lastModifiedByNm}" />
                </p:outputPanel>
                
                <div class="ui-g-12">
                    <p:commandButton value="Add" action="#{PLAStatusCodes.add}" styleClass="submit-button"
                        rendered="#{PLAStatusCodes.selectedType==null}" update="@form"/> 
                    <p:commandButton value="Update" action="#{PLAStatusCodes.update}" styleClass="submit-button"
                                     rendered="#{PLAStatusCodes.selectedType!=null}" update="@form"/>  
                    <p:commandLink value="Clear" action="#{PLAStatusCodes.clear}" process="@this" update="@form" />
                </div>

            </p:outputPanel>                                                 
        </h:form>
        
    </ui:define>
</ui:composition>
