<ui:composition template="/WEB-INF/templates/fmdbTemplate.xhtml"
                xmlns="http://www.w3.org/1999/xhtml" 
                xmlns:h="http://java.sun.com/jsf/html" 
                xmlns:ui="http://java.sun.com/jsf/facelets" 
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="content">

        <h:form id="specAuthReport">
            <h1 class="first-item">Special Authority Criteria/Forms</h1>
            <p:messages />
            <div class="ui-g no-gutter">
                <div class="ui-g-4">
                    <label>Report View</label>
                    <h:selectOneMenu id="reportView" value="#{SpecialAuthorityFormsReport.reportView}">
                        <f:selectItems value="#{SpecialAuthorityFormsReport.reportViewOptions}"/>
                    </h:selectOneMenu>
                </div>
                <div class="ui-g-12">
                    <p:commandButton action="#{SpecialAuthorityFormsReport.runReportAction}" value="Run Report"/>  
                </div>
            </div>
        </h:form>

    </ui:define>
</ui:composition>
