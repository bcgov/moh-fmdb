<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title><ui:insert name="title">PharmaCare Drug Review Results</ui:insert></title>
        <link rel="shortcut icon" href="#{facesContext.externalContext.requestContextPath}/resources/template-images/favicon.ico" type="image/x-icon" />

        <script type="text/javascript">
            function openAttachmentWindow(subId){
                return window.open('/AttachmentRetrievalServlet?sub=' + subId,'window');
            }
        </script>
    </h:head>
    <h:body styleClass="home">
        
        <h:outputStylesheet name="css/header.css"  />        
        <h:outputStylesheet name="css/footer.css"  />        
        <h:outputStylesheet name="css/navigation.css" />        
        <h:outputStylesheet name="css/templatemain.css" /> 

        <h:outputStylesheet name="css/primefaces.css" />
        <h:outputStylesheet name="css/gov30primefaces.css" />
        <h:outputStylesheet name="css/style.css" />
        <h:outputScript name="js/scripts.js" />
		
        <header id="navbar" class="navbar navbar-static-top navbar-default">
            <h:form id="header">
                <div id="government-menu">
                    <div class="container">
                        <div class="region region-government-header">
                            <section id="block-government-feed-government-feed-menu" class="block block-government-feed clearfix">                        
                                <ui:include src="/WEB-INF/templates/govMenu.xhtml"/>                           
                            </section>
                        </div>
                    </div>              
                </div>
                <div id="navbar-toolbar">
                    <div class="container">
                        <div class="col-sm-12 navbar-logo" style="width: 1000px; padding: 20px 0px;">
                            <h:commandLink action="DrugSearch" class="bcgov logo" title="Government of British Columbia Home">
                                <h:graphicImage name="template-images/gov-logo.svg" alt="BC Government Logo" style="width: 10%;"/>
                            </h:commandLink>

                            <h:commandLink id="home" styleClass="serviceLink" action="DrugSearch" >
                                <h1 class="page-title">#{msg['application.name']}</h1>
                            </h:commandLink>                          
                        </div> 
                        <div class="navbar-government-header-button hidden-xs hidden-sm" onclick="toggleGov()">
                            <span class="arrow-down"/>
                            &nbsp;
                            GOV.BC.CA Menu
                        </div>
                    </div>  
                </div>
            </h:form>
        </header>


        <div class="container" style="min-height: calc(100vh - 295px);">
            <ui:insert name="content">Content</ui:insert>
            <p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()" />
            <p:dialog styleClass="spinner-box" widgetVar="statusDialog" modal="false" 
                    draggable="false" closable="false" resizable="false" showHeader="false" >
              <h:graphicImage name="template-images/loader.png" styleClass="spinning-loader"/>
              <br/>
              <h:outputText value="Loading" />
            </p:dialog>
        </div>

        <footer class="footer">
            <div class="container">
                <div class="footer-region">                   
                    <ul class="nav">         					
                        <li><a target="_blank" href="http://www2.gov.bc.ca/gov/content/home/disclaimer">Disclaimer</a></li>
                        <li><a target="_blank" href="http://www2.gov.bc.ca/gov/content/home/privacy">Privacy</a></li>
                        <li><a target="_blank" href="http://www2.gov.bc.ca/gov/content/home/accessibility">Accessibility</a></li>
                        <li><a target="_blank" href="http://www2.gov.bc.ca/gov/content/home/copyright">Copyright</a></li>
                    </ul>
                </div>     
            </div>
        </footer>

    </h:body>
</html>
