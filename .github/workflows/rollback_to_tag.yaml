name: Rollback

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to run tests against'
        type: environment
        required: true
      version:
        description: 'Version Number'
        type: string 
        required: true

jobs:
  rollback:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Rollback Release
        run: |
          git tag -d ${{ github.event.inputs.tag }}
          git push origin :refs/tags/${{ github.event.inputs.tag }}
          git revert -n ${{ github.event.inputs.release_id }}
          git commit -m "Rollback release ${{ github.event.inputs.release_id }}"
          git push origin HEAD:main
        